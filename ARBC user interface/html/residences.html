<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/residences.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span id="welcome-tag" class="navbar-brand">Welcome </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-nav">

                <!-- Left-aligned navigation -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./residents.html">Residents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./workers.html">Workers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./reservations.html">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./admin-workers-info.html">Profile</a>
                    </li>
                </ul>

                <!-- Right-aligned navigation -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./worker-login.html">Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Page Container -->
    <div class="container my-5">
        <div class="row">

            <!-- Left Container: Attach Residences -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Attach Residences</h5>
                        <div id="message-box-left" class="d-none alert" role="alert"></div>
                        <form id="attach-residences-form">
                            <div class="mb-3">
                                <label for="attach-residences" class="form-label">Residences:</label>
                                <select id="attach-residences" class="form-select" multiple>

                                    <!-- Here will be dynamically filled options-->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="attach-residents" class="form-label">Residents:</label>
                                <select id="attach-residents" class="form-select">
                                    <option value="" selected>Select a resident</option>

                                    <!-- Here will be dynamically filled options-->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Container: Detach Residences -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Detach Residences</h5>
                        <div id="message-box-right" class="alert d-none" role="alert"></div>
                        <form id="detach-residences-form">
                            <div class="mb-3">
                                <label for="detach-residents" class="form-label">Residents:</label>
                                <select id="detach-residents" class="form-select">
                                    <option value="" selected>Select a resident</option>

                                    <!-- Here will be dynamically filled options-->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="detach-residences" class="form-label">Residences:</label>
                                <select id="detach-residences" class="form-select" multiple>

                                    <!-- Here will be dynamically filled options-->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/residences.js"></script>
