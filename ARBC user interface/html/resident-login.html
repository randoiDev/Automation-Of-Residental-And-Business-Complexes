<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBC Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/resident-login.css">
</head>

<body>

    <!-- Main Content -->
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">

            <!-- ARBC Title -->
            <h1 class="arbc-title mb-4">ARBC</h1>

            <!-- Message Box -->
            <div id="message-box" class="alert d-none" role="alert"></div>

            <!-- Login Form -->
            <form class="mt-5">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control smooth-input" placeholder="Enter your email address">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="form-control smooth-input"
                        placeholder="Enter your password">
                </div>
                <button type="button" id="login-btn" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/resident-login.js"></script>
</body>

</html>
