<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reservations.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span id="welcome-tag" class="navbar-brand">Welcome </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-nav">

                <!-- Left-aligned navigation -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./residents.html">Residents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./workers.html">Workers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./residences.html">Residences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./admin-workers-info.html">Profile</a>
                    </li>
                </ul>

                <!-- Right-aligned navigation -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./worker-login.html">Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container my-5">
        <div class="row g-4">

            <!-- Left Container -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Create Reservation Appointment</h5>
                        <div id="message-box-left" class="alert d-none" role="alert"></div>
                        <form id="create-reservation-appointment-form">
                            <div class="mb-3">
                                <label for="resource" class="form-label">Resource:</label>
                                <select class="form-select" id="resource">
                                    <option value="GYM" selected>Gym</option>
                                    <option value="SAUNA">Sauna</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="start-time" class="form-label">Start Time:</label>
                                <input type="datetime-local" class="form-control" id="start-time">
                            </div>
                            <div class="mb-3">
                                <label for="end-time" class="form-label">End Time:</label>
                                <input type="datetime-local" class="form-control" id="end-time">
                            </div>
                            <div class="mb-3">
                                <label for="max-users" class="form-label">Max Users:</label>
                                <input type="number" class="form-control" id="max-users" value="3" min="3">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


            <!-- Right Container -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Reservation appointments</h5>
                        <div id="message-box-right" class="alert d-none" role="alert"></div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Resource</th>
                                    <th>Start time</th>
                                    <th>End time</th>
                                    <th>Max users</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                                <!-- Rows will be dynamically populated here -->
                            </tbody>
                        </table>
                        <nav>
                            <ul class="pagination justify-content-center">

                                <!-- Pagination controls will go here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reservations.js"></script>
</body>

</html>
