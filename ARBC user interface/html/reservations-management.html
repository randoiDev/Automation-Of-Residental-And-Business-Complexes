<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reservations-management.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span id="welcome-tag" class="navbar-brand">Welcome </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-nav">

                <!-- Left-aligned navigation -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./residents-dashboard.html">Residents Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./residents-info.html">Profile</a>
                    </li>
                </ul>

                <!-- Right-aligned navigation -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./resident-login.html">Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container my-5">
        <div class="row g-4">

            <!-- Left Container -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Reservation Appointments</h5>
                        <div id="message-box-left" class="alert d-none" role="alert"></div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Resource</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Max Users</th>
                                        <th>Current Occupation</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="left-table-body">

                                    <!-- Rows will be dynamically populated here -->
                                </tbody>
                            </table>
                        </div>
                        <nav>
                            <ul class="pagination justify-content-center" id="left-pagination">

                                <!-- Pagination controls will go here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Right Container -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Your Reservations</h5>
                        <div id="message-box-right" class="alert d-none" role="alert"></div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Resource</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Reservation Number</th>
                                        <th>Arrived</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="right-table-body">

                                    <!-- Rows will be dynamically populated here -->
                                </tbody>
                            </table>
                        </div>
                        <nav>
                            <ul class="pagination justify-content-center" id="right-pagination">

                                <!-- Pagination controls will go here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reservations-management.js"></script>
</body>

</html>
