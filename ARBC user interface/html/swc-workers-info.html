<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/swc-workers-info.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span id="welcome-tag" class="navbar-brand">Welcome </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-nav">

                <!-- Left-aligned navigation -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./workers-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./reservations-checkout.html">Reservations</a>
                    </li>
                </ul>

                <!-- Right-aligned navigation -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./worker-login.html">Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Page Container -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Profile Page</h2>

        <!-- Row for Profile and Update Password -->
        <div class="row">

            <!-- Left Side: Resident Information -->
            <div class="col-md-6">
                <div class="custom-container">
                    <h4 class="text-center mb-3">Resident Information</h4>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">Username:</div>
                        <div id="username" class="col-8"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">Name:</div>
                        <div id="name" class="col-8"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">Surname:</div>
                        <div id="surname" class="col-8"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">Mobile Number:</div>
                        <div id="mobile-number" class="col-8"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">Role:</div>
                        <div id="role" class="col-8"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Update Password -->
            <div class="col-md-6">
                <div class="custom-container">
                    <h4 class="text-center mb-3">Update Your Password</h4>
                    <div id="message-box-password" class="alert d-none" role="alert"></div>
                    <div class="mb-3">
                        <input id="current-password" type="password" class="form-control" placeholder="Enter your current password">
                    </div>
                    <div class="mb-3">
                        <input id="new-password" type="password" class="form-control" placeholder="Enter your new password">
                    </div>
                    <div class="text-center">
                        <button id="submit-password-btn" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Row for Update Mobile Number -->
        <div class="row mt-4">

            <!-- Left Side: Update Mobile Number -->
            <div class="col-md-6">
                <div class="custom-container">
                    <h4 class="text-center mb-3">Update Your Mobile Number</h4>
                    <div id="message-box-mobile-number" class="alert d-none" role="alert"></div>
                    <div class="mb-3">
                        <input id="new-mobile-number" type="text" class="form-control" placeholder="Enter your new mobile number">
                    </div>
                    <div class="text-center">
                        <button id="submit-mobile-number-btn" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/swc-workers-info.js"></script>
</body>

</html>
