<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residents Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/residents-dashboard.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span id="welcome-tag" class="navbar-brand">Welcome </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-nav">

                <!-- Left-aligned navigation -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./reservations-management.html">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./residents-info.html">Profile</a>
                    </li>
                </ul>

                <!-- Right-aligned navigation -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./resident-login.html">Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Residences Dropdown -->
    <div class="container mt-3">
        <div class="card shadow">
            <div class="card-body">
                <select id="residences-dropdown" class="form-select">
                    <option value="" selected>Select a residence</option>
                </select>
            </div>
        </div>
    </div>

    <!-- First Section: Interior Heater -->
    <div class="container mt-3">
        <div class="card shadow">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6 text-start">
                        <p class="indicator">Device: Interior heater</p>
                        <p id="interior-heater-temperature" class="indicator">Temperature: </p>
                        <p id="interior-heater-power-value" class="indicator power-indicator">Power: </p>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="btn-group-vertical">
                            <button id="interior-heater-raise-temp" class="btn btn-primary border">+</button>
                            <button id="interior-heater-lower-temp" class="btn btn-primary border">-</button>
                            <button id="interior-heater-power" class="btn btn-danger border">Power</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div id="message-box-1" class="alert d-none" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Second Section: Air Conditioner -->
    <div class="container mt-3">
        <div class="card shadow">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6 text-start">
                        <p class="indicator">Device: Air conditioner</p>
                        <p id="air-conditioner-temperature" class="indicator">Temperature: </p>
                        <p id="air-conditioner-power-value" class="indicator power-indicator">Power: </p>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="btn-group-vertical">
                            <button id="air-conditioner-raise-temp" class="btn btn-primary border">+</button>
                            <button id="air-conditioner-lower-temp" class="btn btn-primary border">-</button>
                            <button id="air-conditioner-power" class="btn btn-danger border">Power</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div id="message-box-2" class="alert d-none" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Third Section: Windows -->
    <div class="container mt-3">
        <div class="card shadow">
            <div class="card-body">
                <div class="row">

                    <!-- Left Side: Windows Status -->
                    <div class="col-md-6">
                        <table class="table table-bordered text-start">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Location</th>
                                    <th scope="col">Windows Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>Living Room</td><td id="Living-room"></td></tr>
                                <tr><td>Bed Room</td><td id="Bed-room"></td></tr>
                                <tr><td>Bath Room</td><td id="Bath-room"></td></tr>
                                <tr><td>Kitchen</td><td id="Kitchen"></td></tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Right Side: Drop-downs and Action -->
                    <div class="col-md-6 text-end">
                        <div class="mb-3">
                            <select id="windows-action" class="form-select">
                                <option value="OPEN_HORIZONTALLY">Open Horizontally</option>
                                <option value="OPEN_VERTICALLY">Open Vertically</option>
                                <option value="CLOSE">Close</option>
                            </select>
                        </div>
                        <div>
                            <select id="windows-location" class="form-select">
                                <option value="LIVING_ROOM">Living Room</option>
                                <option value="BED_ROOM">Bed Room</option>
                                <option value="BATH_ROOM">Bath Room</option>
                                <option value="KITCHEN">Kitchen</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="submit-windows-action" class="btn btn-primary mt-3">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div id="message-box-3" class="alert d-none" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

     <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/residents-dashboard.js"></script>
</body>

</html>
